<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			

				<h4 class="card-title">
					<a th:href="@{/clientes/form?id=0}" class="btn btn-primary btn-sm">Nuevo
						Cliente</a>
				</h4>
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Correo</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.correo}"></td>
							<td th:text="${cliente.fechaAlta}"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/clientes/form?id=__${cliente.id}__}">Editar</a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/clientes/delete?id=__${cliente.id}__}"
								onclick="return confirm('Quieres eliminar el cliente?')">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginador :: paginador"></nav>
			</div>
		</div>
	</div>

	<!-- <footer th:replace="layout/layout :: footer"></footer> -->

</body>
</html>
