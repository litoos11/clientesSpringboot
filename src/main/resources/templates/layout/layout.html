<!DOCTYPE html>
<html>
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">

</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/cliente/list}">Gesti贸n de
				Clientes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cliente/list}">Home <span class="sr-only">(current)</span>
					</a></li>
					<!-- <li class="nav-item"><a class="nav-link"
						th:href="@{/cliente/list}">Clientes</a></li> -->

				</ul>

				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary" th:href="@{/login}">Iniciar
							Sesi贸n</a></li>

					<li sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-outline-primary dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form th:action="@{/logout}" method="post" id="logoutForm">
								<!-- <button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Cerrar sesi贸n</button> -->
								<input class="dropdown-item" type="submit" value="Cerrar sesi贸n"/>
							</form>
						</div></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text=${success}></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text=${error}></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text=${warning}></div>
		<div class="alert alert-info" th:if="${info != null}" th:text=${info}></div>
	</header>

	<div class="container"></div>


	<footer th:fragment="footer" class="container">
		<hr />
		<p sec:authorize="isAuthenticated()">
			Usuario: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>
		<p>
			Este curso fue desarrollado en IDE Eclipse, Springboot, JPA,
			Hibernate, Mysql, Bootstarp y Thymeleaf. <img
				th:src="@{/img/springboot.png}" alt="Spring log"
				class="img-thumbnail float-rigth" style="max-width: 25%;" />
		</p>
		<hr />
		<p>
			Power by <a th:href="@{https://github.com/litoos11}"
				th:targer="_blank">litoos11</a> &copy;Company 2018, Sin derechos
			reservados, terminos de uso ni privacidas.
		</p>

		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>

</body>
</html>
